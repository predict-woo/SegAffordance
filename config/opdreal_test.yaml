seed_everything: 42

trainer:
  # Disable external logging and checkpointing for local test-only runs
  logger: false
  enable_checkpointing: false
  log_every_n_steps: 0
  callbacks: []

model:
  config:
    # Ensure nothing is pushed to W&B from the test hooks
    log_test_to_wandb: false
    # Matching/threshold defaults for OPDMulti testing
    test_match_metric: "bbox"        # "mask" or "bbox"
    test_iou_threshold: 0.5
    test_motion_threshold_deg: 10.0
    test_pred_threshold: 0.5

    test_visualize_debug: true
    test_vis_output_dir: "/cluster/home/andrye/SegAffordance/debug_final"
    test_vis_max_images: 100
